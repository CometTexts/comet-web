name: Deploy

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: pnpm install
      - run: pnpm build
      - run: pm2 restart pm2.config.js
